<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-formularios01</title>
    <script type="module" src="04-formularios01.js"></script>
  </head>
  <body>
    <div id="div">
      <form action="">
        <p>Nombre del mazo:</p>
        <input type="text" />
        <br /><br />
        Tipo de mazo:
        <br />
        <input type="checkbox" value="Agua" />Agua
        <br />
        <input type="checkbox" value="Fuego" />Fuego
        <br />
        <input type="checkbox" value="Planta" />Planta
        <br />
        <input type="checkbox" value="Eléctrico" />Eléctrico <br />
        <p>¿Cartas de partidario?</p>
        <input type="radio" value="No" />No
        <input type="radio" value="Yes" />Yes <br /><br />
        <p>Pokemón destacado:</p>
        <select name="starter" id="starter">
          <option value="Charmander">Charmander</option>
          <option value="Pikachu">Pikachu</option>
          <option value="Squirtle">Squirtle</option>
          <option value="Venusaur">Venusaur</option>
        </select>
      </form>
    </div>
  </body>
</html>
