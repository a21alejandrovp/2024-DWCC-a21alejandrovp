<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>01-eventosDoFormulario01s</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name:</label>
          <input
            type="text"
            name="uname"
            id="uname"
            required
            pattern="^[a-zA-Z]{1}\.[a-zA-Z0-9]{3,}$"
          />
        </li>
        <li>
          <label for="email">Email address:</label>
          <input
            type="text"
            name="email"
            id="email"
            required
            pattern="^[a-zA-Z0-9]+@bigcorp\.eu$"
          />
        </li>
        <li>
          <label for="phone">Phone number:</label>
          <input
            type="text"
            name="phone"
            id="phone"
            required
            pattern="^\d{3}([.-\s])\d{2}\1\d{2}\1\d{2}$"
          />
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" maxlength="200"> </textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
  </body>
</html>
